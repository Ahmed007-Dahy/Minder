<!DOCTYPE html>
<html lang="en" class=" scroll-smooth m-0 p-0">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Tailwind.CSS Link -->
        <link rel="stylesheet" href="../dist/output.css">
        <!--Fontawesome icons-->
        <link rel="stylesheet" href="css/all.css">
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&family=Monda:wght@400;700&family=Work+Sans:ital,wght@0,300;0,600;1,100;1,400;1,700&display=swap"
            rel="stylesheet">
        <title>Re-Password</title>
    </head>

    <body>
        <!-- Container That carry sign-up page content -->
        <div
            class=" max-w-full min-h-screen box-border container grid grid-cols-2 md:grid-cols-1 md:max-w-full md:max-h-full sm:grid-cols-1 sm:max-w-full sm:max-h-full">
            <!-- left-hand-side refers to logo container -->
            <div class=" bg-bgColorHeading max-w-full relative box-border md:h-full sm:h-full sm:py-36 md:py-36">
                <div
                    class=" bg-bgColorFooter rounded-2xl w-4/5 h-auto py-80 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 md:py-0 md:h-full md:max-w-full md:rounded-lg sm:py-0 sm:h-full sm:w-full sm:rounded-none">
                    <img class=" absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 sm:w-44 md:w-48"
                        src="images/Sign-UP/minder.svg" alt="logo">
                </div>
            </div>
            <!-- right-hand-side refers to form container -->
            <section class=" bg-sign-up-bgcolor max-w-full box-border container min-h-screen">
                <div class="grid grid-cols-1 items-center">
                    <!-- Step of question and percentage bar -->
                    <div class="px-12 sm:px-3">
                        <a href="forget-password.html"><img class="w-7 mt-8 " src="images/Space-page/Arrow - Left.svg"
                                alt="Arrow"></a>
                        <!-- percentage part -->
                        <div class="mt-5 px-3">
                            <div class="font-Monda text-2xl text-bgColorButton1 font-normal not-italic pl-1 mb-2">Step 2
                            </div>
                            <div class="w-auto bg-colorLine rounded-full h-1 dark:bg-colorLine">
                                <div class="bg-FemaleColor h-1 rounded-full dark:bg-FemaleColor" style="width: 100%">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Enter password part -->
                    <div class="mt-24 text-center sm:mt-12 sm:text-left">
                        <!-- Reset-Password heading -->
                        <div class="flex flex-wrap w-3/5 mx-auto justify-center items-center mb-8 sm:mb-7 sm:w-full">
                            <img class="w-auto" src="images/Forget-Password/rotation-lock.svg" alt="">
                            <h2
                                class="font-Monda text-4xl font-medium text-bgColorFooter ml-2 tracking-wide sm:text-3xl">
                                Reset Password</h2>
                            <p class="font-Monda ml-4 mt-3 text-base text-center text-fontColor2">write your new
                                password
                                and try
                                <span class="block tracking-wide">to save it on your note.</span>
                            </p>
                        </div>
                    </div>
                    <!-- Enter Password -->
                    <div class="grid grid-cols-1 items-center justify-center pl-32 sm:px-5">
                        <div class=" mb-3 relative max-w-full box-border">
                            <span
                                class=" font-Monda not-italic block text-sign-up-fontColor text-lg  font-bold">Password:</span>
                            <div class=" relative box-border mt-1">
                                <i
                                    class="fa-solid fa-lock absolute text-sign-up-fontColor top-[36%] text-base pl-3"></i>
                                <i
                                    class="fa-solid fa-eye-slash absolute right-[18%] top-[35%] pr-3 text-base text-sign-up-fontColor sm:right-[3%]"></i>
                                <label>
                                    <input
                                        class=" bg-white outline-none box-border border-2 border-solid border-borderColor w-5/6 py-3 pl-9 rounded-xl placeholder:text-sign-up-fontColor placeholder:font-normal placeholder:text-lg sm:w-full"
                                        type="password" placeholder="Enter your password">
                                </label>
                            </div>
                        </div>
                        <!-- Enter re-Password -->
                        <div class=" mb-3 relative max-w-full box-border">
                            <span
                                class=" font-Monda not-italic block text-sign-up-fontColor text-lg  font-bold">Password:</span>
                            <div class=" relative box-border mt-1">
                                <i
                                    class="fa-solid fa-lock absolute text-sign-up-fontColor top-[36%] text-base pl-3"></i>
                                <i
                                    class="fa-solid fa-eye-slash absolute right-[18%] top-[35%] pr-3 text-base text-sign-up-fontColor sm:right-[3%]"></i>
                                <label>
                                    <input
                                        class=" bg-white outline-none box-border border-2 border-solid border-borderColor w-5/6 py-3 pl-9 rounded-xl placeholder:text-sign-up-fontColor placeholder:font-normal placeholder:text-lg sm:w-full"
                                        type="password" placeholder="Repeat your password">
                                </label>
                            </div>
                        </div>
                        <button onclick="checkPassword()"
                            class="bg-FemaleColor w-[85%] block cursor-pointer text-white font-Monda not-italic text-xl font-bold py-3 mt-8 rounded-2xl sm:w-full">Continue
                        </button>
                    </div>
                </div>
                <div id="passwordModal"
                    class="hidden overflow-y-auto overflow-x-hidden fixed bg-mainFont bg-opacity-40 z-40 w-1/2 top-0 right-0 h-full sm:w-full sm:px-5">
                    <div
                        class="relative w-full max-w-md h-full top-1/2 left-1/2 pt-72 transform -translate-x-1/2 -translate-y-1/2">
                        <!-- emailMsg-Content -->
                        <div class="bg-white rounded-lg shadow-md text-center pb-5">
                            <img class="mx-auto w-1/3 relative -top-16" src="images/Forget-Password/thumbs-up.svg"
                                alt="emial">
                            <p class="w-2/3 mx-auto font-Monda not-italic font-normal text-fontColor2 text-xl">Your
                                password
                                has been
                                changed succesfully!</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="JS/main.js"></script>
    </body>
