<!DOCTYPE html>
<html lang="en" class=" scroll-smooth m-0 p-0">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind.CSS Link -->
    <link rel="stylesheet" href="../dist/output.css">
    <!--Fontawesome icons-->
    <link rel="stylesheet" href="css/all.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&family=Monda:wght@400;700&family=Work+Sans:ital,wght@0,300;0,600;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Sign-UP</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->
</head>

<body>
    <!-- Container That carry sign-up page content -->
    <div
        class=" max-w-full min-h-screen box-border container grid grid-cols-2 md:grid-cols-1 md:max-w-full md:max-h-full sm:grid-cols-1 sm:max-w-full sm:max-h-full">
        <!-- left-hand-side refers to logo container -->
        <div class=" bg-bgColorHeading max-w-full relative box-border md:h-full sm:h-full sm:py-36 md:py-36">
            <div
                class=" bg-bgColorFooter rounded-2xl w-4/5 h-auto py-80 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 md:py-0 md:h-full md:max-w-full md:rounded-lg sm:py-0 sm:h-full sm:w-full sm:rounded-none">
                <img class=" absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 sm:w-44 md:w-48"
                    src="images/Sign-UP/minder.svg" alt="logo">
            </div>
        </div>
        <!-- right-hand-side refers to form container -->
        <section
            class=" bg-sign-up-bgcolor max-w-full box-border container min-h-screen grid items-center md:items-start sm:items-start">
            <div class=" sm:ml-5 md:ml-7">
                <h2
                    class=" font-Monda not-italic font-normal text-4xl text-bgColorFooter mb-5 text-center sm:text-3xl sm:mt-5">
                    Welcome!
                </h2>
                <form method="post" class=" ml-32 sm:ml-0 md:ml-14">
                    <!-- name-part -->
                    <div class=" mb-3">
                        <span
                            class=" font-Monda not-italic block text-sign-up-fontColor text-lg font-bold lg:text-xl">Name:</span>
                        <div class=" relative box-border mt-1">
                            <i
                                class="fa-solid fa-address-card absolute text-sign-up-fontColor top-[37%] text-base pl-3"></i>
                            <label>
                                <input
                                    class=" bg-white outline-none box-border border-2 border-solid border-borderColor w-4/5 py-3 pl-9 rounded-xl placeholder:text-sign-up-fontColor placeholder:font-normal placeholder:text-lg sm:w-11/12"
                                    type="text" name="name" placeholder="Enter your name">
                            </label>
                        </div>
                    </div>
                    <!-- username-part -->
                    <div class=" mb-3">
                        <span
                            class=" font-Monda not-italic block text-sign-up-fontColor text-lg  font-bold">Username:</span>
                        <div class=" relative box-border mt-1">
                            <i class="fa-solid fa-user absolute text-sign-up-fontColor r top-1/3 text-base pl-3"></i>
                            <label>
                                <input
                                    class=" bg-white outline-none box-border border-2 border-solid border-borderColor w-4/5 py-3 pl-8 rounded-xl placeholder:text-sign-up-fontColor placeholder:font-normal placeholder:text-lg sm:w-11/12"
                                    type="text" placeholder="Enter your username">
                            </label>
                        </div>
                    </div>
                    <!-- E-mail-part -->
                    <div class=" mb-3">
                        <span
                            class=" font-Monda not-italic block text-sign-up-fontColor text-lg  font-bold">E-mail:</span>
                        <div class=" relative box-border mt-1">
                            <i
                                class="fa-solid fa-envelope absolute text-sign-up-fontColor top-[36%] text-base pl-3"></i>
                            <label>
                                <input
                                    class=" bg-white outline-none box-border border-2 border-solid border-borderColor w-4/5 py-3 pl-9 rounded-xl placeholder:text-sign-up-fontColor placeholder:font-normal placeholder:text-lg sm:w-11/12"
                                    type="email" placeholder="Enter your email">
                            </label>
                        </div>
                    </div>
                    <!-- password-part -->
                    <div class=" mb-3 relative max-w-full box-border">
                        <span
                            class=" font-Monda not-italic block text-sign-up-fontColor text-lg  font-bold">Password:</span>
                        <div class=" relative box-border mt-1">
                            <i class="fa-solid fa-lock absolute text-sign-up-fontColor top-[36%] text-base pl-3"></i>
                            <i
                                class="fa-solid fa-eye-slash absolute right-[20%] top-[35%] pr-3 text-base text-sign-up-fontColor sm:right-[10%]"></i>
                            <label>
                                <input
                                    class=" bg-white outline-none box-border border-2 border-solid border-borderColor w-4/5 py-3 pl-9 rounded-xl placeholder:text-sign-up-fontColor placeholder:font-normal placeholder:text-lg sm:w-11/12"
                                    type="password" placeholder="Enter your password">
                            </label>
                        </div>
                        <a class=" absolute right-[20%] text-bgColorFooter text-sm font-Monda font-semibold transition duration-200 hover:text-bgColorFooter hover:opacity-80 sm:right-[10%]"
                            href="forget-password.html">Forget Password?</a>
                    </div>
                    <!-- PhoneNumber-Part -->
                    <div class=" mb-8">
                        <span
                            class=" font-Monda not-italic block text-sign-up-fontColor text-lg  font-bold">Phone:</span>
                        <div class=" relative box-border mt-1">
                            <i
                                class="fa-solid fa-phone absolute text-sign-up-fontColor top-[18%] text-base pl-4 rotate-90"></i>
                            <label>
                                <input
                                    class=" bg-white outline-none box-border border-2 border-solid border-borderColor w-4/5 py-3 pl-8 rounded-xl placeholder:text-sign-up-fontColor placeholder:font-normal placeholder:text-lg sm:w-11/12"
                                    type="text" maxlength="11" placeholder="Enter your phone">
                            </label>
                        </div>
                    </div>
                    <!-- sign-up-button -->
                    <div class=" max-w-full box-border w-4/5 sm:w-11/12 relative">
                        <a href="home-page-doctor.html"
                            class=" bg-bgColorButton1 block text-white cursor-pointer font-Monda not-italic text-xl text-center font-bold w-full py-3 rounded-2xl">SignUP</a>
                        <div class=" text-center">
                            <span
                                class=" font-Monda not-italic font-normal text-sm text-fontColor2 opacity-90 mr-1">have
                                an account?</span>
                            <a class=" text-bgColorFooter font-Monda not-italic font-bold text-sm"
                                href="Log-in-Doctor.html">Log in</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
