<!DOCTYPE html>
<html lang="en" class=" scroll-smooth m-0 p-0">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind.CSS Link -->
    <link rel="stylesheet" href="../dist/output.css">
    <!--Fontawesome icons-->
    <link rel="stylesheet" href="css/all.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&family=Monda:wght@400;700&family=Work+Sans:ital,wght@0,300;0,600;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>certification</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->
</head>

<body>
    <!-- Container That carry certification page content -->
    <div
        class=" max-w-full min-h-screen box-border container grid grid-cols-2 md:grid-cols-1 md:max-w-full md:max-h-full sm:grid-cols-1 sm:max-w-full sm:max-h-full">
        <!-- left-hand-side refers to logo container -->
        <div class=" bg-bgColorHeading max-w-full relative box-border md:h-full sm:h-full sm:py-36 md:py-36">
            <div
                class=" bg-bgColorFooter rounded-2xl w-4/5 h-auto py-80 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 md:py-0 md:h-full md:max-w-full md:rounded-lg sm:py-0 sm:h-full sm:w-full sm:rounded-none">
                <img class=" absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 sm:w-44 md:w-48"
                    src="images/Sign-UP/minder.svg" alt="logo">
            </div>
        </div>
        <!-- right-hand-side refers to form container -->
        <section
            class=" bg-sign-up-bgcolor max-w-full box-border container min-h-screen grid items-center md:items-start sm:items-start">
            <div class="grid grid-cols-1 items-center">
                <h2
                    class=" font-Monda not-italic font-normal text-4xl text-bgColorFooter mb-5 text-center sm:text-3xl sm:mt-10">
                    Upload Certification
                </h2>
                <div
                    class="text-center font-Monda not-italic font-normal text-xl text-fontColor2 tracking-wide sm:text-lg">
                    <p>To join our journey you need to upload your</p>
                    <p>certificate, feel safe to upload it</p>
                </div>
                <div
                    class="mt-10 grid grid-cols-1 items-center justify-center border-2 border-bgColorFooter border-dotted mx-32 py-10 sm:mx-5 sm:py-5">
                    <img class="mx-auto" src="images/Certification/folder.svg" alt="">
                    <p class="mt-9 text-center font-Monda text-lg font-normal text-fontColor2 sm:text-sm">Jpg , Pdf or
                        png, smaller
                        than 10MB</p>
                    <label
                        class="mx-auto mt-7 text-bgColorFooter border-2 bg-bgColorButton3 w-2/5 cursor-pointer py-3 rounded-xl text-center font-Monda text-xl sm:w-2/3">
                        <span class="">Choose File</span>
                        <input type='file' class="hidden" />
                    </label>
                </div>
                <button
                    class="mt-10 bg-bgColorButton1 text-white text-center font-Monda text-xl py-3 w-[28%] mx-auto rounded-xl sm:w-3/5"
                    onclick="checkCertification()">Continue</button>
            </div>
            <div id="certificationModal"
                class="hidden overflow-y-auto overflow-x-hidden fixed bg-mainFont bg-opacity-40 z-40 w-1/2 top-0 right-0 h-full sm:w-full sm:px-5">
                <div
                    class="relative w-full max-w-md h-max top-1/4 left-1/2 pt-72 transform -translate-x-1/2 -translate-y-1/2">
                    <!-- Certification-Content -->
                    <img class="mx-auto w-1/3 relative top-12 pr-7" src="images/Certification/wavingHand.svg" alt="">
                    <div
                        class="bg-white h-full grid grid-cols-1 items-center justify-center rounded-lg shadow-md pt-16 pb-7">
                        <h2 class="font-Monda font-normal text-bgColorButton1 text-2xl text-center pl-2">Welcome</h2>
                        <div class="text-center font-Monda font-normal mt-5 text-base leading-relaxed tracking-wider">
                            <p>You will be guest until you upload</p>
                            <p>a valid certification</p>
                        </div>
                        <button onclick="closeCertification()"
                            class="mt-5 bg-bgColorButton1 text-white text-center font-Monda text-xl py-3 w-2/5 mx-auto rounded-xl sm:w-6/12">Start</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="JS/main.js"></script>
</body>

</html>
